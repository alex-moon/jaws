<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>JAWS - Killer Web Apps with Java and AWS</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <h2>Jaws</h2>

  <form wicket:id="textForm">
    Add a new text:
    <p>
    <textarea wicket:id="textString">This is a text</textarea>
    <p>
    <input type="submit" value="Submit" id="formsubmit"/>
  </form>
  <p/>
  <span wicket:id="texts">
    <p>
        <span wicket:id="uuid">uuid goes here</span>
        <span wicket:id="textString">text goes here</span>
    </p>
  </span>
  <wicket:remove>
    <p>
    	This text won't be seen on the final page lol
    </p>
  </wicket:remove>
</body>
</html>
