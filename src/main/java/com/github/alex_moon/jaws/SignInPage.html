<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Sign In - JAWS - Killer Web Apps with Java and AWS</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <h2>Please Sign In</h2>
  <form wicket:id="signinForm">
    <p><label>Username: <input type="text" wicket:id="username"></label></p>
    <p><label>Password: <input type="password" wicket:id="password"></label></p>
    <p><input type="submit" value="Submit" id="formsubmit"/></p>
  </form>
</body>
</html>
