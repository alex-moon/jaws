<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Wicket Examples - guestbook</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <h2><wicket:container wicket:id="killer">Ain't workin :(</wicket:container></h2>

  <form wicket:id="TextForm">
    Add your comment here:
    <p>
    <textarea wicket:id="textString">This is a comment</textarea>
    <p>
    <input type="submit" value="Submit" id="formsubmit"/>
  </form>
  <p/>
  <span wicket:id="Texts">
    <p>
        <span wicket:id="date">1/1/2004</span><br>
        <span wicket:id="textString">Comment text goes here.</span>
    </p>
  </span>
  <wicket:remove>
    <p>
    	This text won't be seen on the final page lol
    </p>
  </wicket:remove>
</body>
</html>
